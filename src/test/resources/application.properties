# data source

spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=300
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.hibernate.id.optimizer.pooled.preferred = pooled-lo
spring.datasource.url=jdbc:h2:mem:PUBLIC;DB_CLOSE_DELAY=-1

# logs

logging.level.root=info
logging.level.io.github.dnloop.inventorycom=debug

# flyway

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate = true
spring.flyway.schemas=PUBLIC
spring.flyway.locations=classpath:db/migration

# active profile

spring.profiles.active=default